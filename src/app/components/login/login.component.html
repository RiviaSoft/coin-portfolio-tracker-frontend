<div class="form-signin card" style="background-color: transparent;border-radius: 8px;">
  <form [formGroup]="loginForm">
    <div class="form-floating">
      <input
        formControlName="email"
        type="email"
        class="form-control bg-dark"
        id="floatingInput"
        placeholder="Email"
      />
    </div>
    <br />
    <div class="form-floating">
      <input
        formControlName="password"
        type="password"
        class="form-control bg-dark"
        id="floatingPassword"
        placeholder="Parola"
      />
    </div>
    <button class="w-100 btn btn-success" (click)="login()">Giri≈ü Yap</button>
  </form>
</div>
