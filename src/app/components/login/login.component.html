<div class="form-signin" style="background-color: transparent;border-radius: 8px;">
  <form [formGroup]="loginForm">
    <div class="form-floating">
      <input
        formControlName="email"
        type="email"
        class="form-control bg-dark"
        id="floatingInput"
        placeholder="Email"
      />
    </div>
    <br />
    <div class="form-floating">
      <input
        formControlName="password"
        type="password"
        class="form-control bg-dark"
        id="floatingPassword"
        placeholder="Parola"
      />
    </div>
    <button *ngIf="!logging" class="w-100 btn btn-success" (click)="login()">Giriş Yap</button>
    <button *ngIf="logging" class="w-100 btn btn-success" type="button" disabled>
      <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
      Giriş Yap
    </button>
  </form>
</div>
