<div class="form-signin" style="background-color: transparent;border-radius: 8px;">
    <form [formGroup]="registerForm">
      <div class="form-floating">
        <input
          formControlName="name"
          type="text"
          class="form-control bg-dark"
          id="floatingName"
          placeholder="İsim"
        />
      </div>
      <br />

      <div class="form-floating">
        <input
          formControlName="email"
          type="email"
          class="form-control bg-dark"
          id="floatingInput"
          placeholder="Email"
          ngmodel
          email
        />
      </div>
      <br />
      <div class="form-floating">
        <input
          formControlName="password"
          type="password"
          class="form-control bg-dark"
          id="floatingPassword"
          placeholder="Parola"
        />
      </div>
      <button *ngIf="!signingUp" class="w-100 btn btn-success" (click)="register()">Kayıt Ol</button>
      <button *ngIf="signingUp" class="w-100 btn btn-success" type="button" disabled>
        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
        Kayıt Ol
      </button>
    </form>
  </div>
